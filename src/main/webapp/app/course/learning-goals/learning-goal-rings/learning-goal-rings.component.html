<!-- Adapted from https://www.chilitime.design/2018/09/ActivityRings/ -->
<svg viewBox="0 0 35 35" xmlns="http://www.w3.org/2000/svg" [ngbTooltip]="'tooltip'">
    <g class="ring ring1" style="transform: scale(1) rotate(-90deg)">
        <circle class="background" cx="50%" cy="50%" r="15.915" stroke-width="3"></circle>
        <circle class="progressbar" cx="50%" cy="50%" r="15.915" stroke-width="3" [attr.stroke-dasharray]="mastery + ', 100'"></circle>
    </g>

    <g class="ring ring2" style="transform: scale(0.75) rotate(-90deg)">
        <circle class="background" cx="50%" cy="50%" r="15.915" stroke-width="4"></circle>
        <circle class="progressbar" cx="50%" cy="50%" r="15.915" stroke-width="4" [attr.stroke-dasharray]="confidence + ', 100'"></circle>
    </g>

    <g class="ring ring3" style="transform: scale(0.5) rotate(-90deg)">
        <circle class="background" cx="50%" cy="50%" r="15.915" stroke-width="6"></circle>
        <circle class="progressbar" cx="50%" cy="50%" r="15.915" stroke-width="6" [attr.stroke-dasharray]="progress + ', 100'"></circle>
    </g>
</svg>
