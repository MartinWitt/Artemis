<div *ngIf="course && conversation">
    <div class="modal-header">
        <h4 class="modal-title">
            <span *ngIf="conversation.type === CHANNEL">
                {{ 'artemisApp.messages.addUsers.addUsersToChannel' | artemisTranslate }}
                <jhi-channel-icon [isPublic]="conversation.isPublic!"></jhi-channel-icon>
                {{ conversationService.getNameOfConversation(conversation) }}
            </span>
            <span *ngIf="conversation.type === DIRECT">
                {{ 'artemisApp.messages.addUsers.addUsersToConversation' | artemisTranslate }}
            </span>
        </h4>
        <button type="button" class="btn-close" (click)="clear()"></button>
    </div>
    <div class="modal-body">
        <jhi-add-users-form
            [maxSelectable]="conversation.type === CHANNEL ? undefined : MAX_MEMBERS_IN_DIRECT_CONVERSATION - (conversation?.conversationParticipants?.length || 0)"
            [courseId]="course.id!"
            (formSubmitted)="onFormSubmitted($event)"
        >
        </jhi-add-users-form>
    </div>
</div>
