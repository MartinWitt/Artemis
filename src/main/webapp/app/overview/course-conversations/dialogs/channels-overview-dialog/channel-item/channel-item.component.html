<div class="d-flex justify-content-between align-items-start channel-item" *ngIf="channel">
    <div class="ms-2 me-auto">
        <div class="fw-bold">
            <span>
                <jhi-channel-icon [isPublic]="channel.isPublic!" [isArchived]="channel.isArchived!"></jhi-channel-icon>
            </span>
            <span>{{ channel.name }}</span>
        </div>
        <span *ngIf="channel.isMember" class="badge bg-success rounded-pill">{{ 'artemisApp.entities.channel.status.joined' | artemisTranslate }}</span>
        <span> {{ channel.numberOfMembers }} {{ 'artemisApp.entities.channel.members' | artemisTranslate }}</span>
        <div *ngIf="channel.description && channel.description.length > 0">
            <span class="d-inline-block text-truncate long-text fst-italic"> {{ channel.description }}</span>
        </div>
    </div>
    <div class="interaction">
        <ng-container *ngIf="canJoinChannel(channel)">
            <button type="button" class="btn btn-primary" (click)="emitChannelAction($event, 'register')">{{ 'artemisApp.actions.join' | artemisTranslate }}</button>
            <!--ToDo:  Introduce method to view public channel even if no participant maybe hacky around with visitor status or something? -->
        </ng-container>
        <ng-container *ngIf="canLeaveConversation(channel)">
            <button type="button" class="btn btn-secondary" (click)="emitChannelAction($event, 'view')">{{ 'artemisApp.actions.view' | artemisTranslate }}</button>
            <button type="button" class="btn btn-danger" (click)="emitChannelAction($event, 'deregister')">{{ 'artemisApp.actions.leave' | artemisTranslate }}</button>
        </ng-container>
    </div>
</div>
