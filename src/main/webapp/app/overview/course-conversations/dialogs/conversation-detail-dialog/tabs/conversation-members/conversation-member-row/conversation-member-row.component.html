<div class="d-flex justify-content-between align-items-center conversation-member-row" (mouseleave)="$event.stopPropagation(); userDropdown.close()">
    <span class="d-inline-block">
        <fa-icon [icon]="userIcon" [ngbTooltip]="userTooltip"></fa-icon>
        <fa-icon
            *ngIf="isChannel(activeConversation) && user?.isChannelAdmin"
            [icon]="faUserGear"
            [ngbTooltip]="'artemisApp.messages.conversation.channelAdminToolTip' | artemisTranslate"
        ></fa-icon>
        {{ userLabel }}
    </span>
    <div ngbDropdown class="d-inline-block" #userDropdown="ngbDropdown">
        <button
            class="btn btn-outline-secondary dropdown-toggle interaction"
            type="button"
            ngbDropdownToggle
            *ngIf="canBeDeleted || canBeGrantedChannelAdminRights || canBeRevokedChannelAdminRights"
        >
            <fa-icon [icon]="faEllipsis" size="xs"></fa-icon>
        </button>
        <div ngbDropdownMenu>
            <button ngbDropdownItem *ngIf="canBeDeleted" class="text-danger" (click)="openRemoveUserDialog($event)">
                {{ 'artemisApp.actions.removeUser' | artemisTranslate }}
            </button>
            <button ngbDropdownItem *ngIf="canBeGrantedChannelAdminRights" class="text-danger" (click)="openGrantChannelAdminRightsDialog($event)">
                {{ 'artemisApp.pages.makeChannelAdmin.confirmButton' | artemisTranslate }}
            </button>
            <button ngbDropdownItem *ngIf="canBeRevokedChannelAdminRights" class="text-danger" (click)="openRevokeChannelAdminRightsDialog($event)">
                {{ 'artemisApp.pages.revokeChannelAdmin.confirmButton' | artemisTranslate }}
            </button>
        </div>
    </div>
</div>
