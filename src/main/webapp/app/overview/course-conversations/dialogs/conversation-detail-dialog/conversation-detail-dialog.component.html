<div *ngIf="isInitialized" class="conversation-detail-dialog">
    <div class="modal-header">
        <h4 class="modal-title">
            <span>
                <jhi-channel-icon *ngIf="getAsChannel(activeConversation) as channel" [isPublic]="channel.isPublic!" [isArchived]="channel.isArchived!"></jhi-channel-icon>
                {{ getConversationName(activeConversation) }}
            </span>
        </h4>
        <button type="button" class="btn-close" (click)="clear()"></button>
    </div>
    <div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link" [class.active]="selectedTab === Tabs.INFO" role="button" (click)="selectedTab = Tabs.INFO">
                    {{ 'artemisApp.messages.conversationDetail.tabs.info' | artemisTranslate }}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [class.active]="selectedTab === Tabs.MEMBERS" role="button" (click)="selectedTab = Tabs.MEMBERS">
                    {{ 'artemisApp.messages.conversationDetail.tabs.members' | artemisTranslate }}
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" [class.active]="selectedTab === Tabs.SETTINGS" role="button" (click)="selectedTab = Tabs.SETTINGS">
                    {{ 'artemisApp.messages.conversationDetail.tabs.settings' | artemisTranslate }}
                </a>
            </li>
        </ul>
    </div>
    <div class="modal-body">
        <ng-container [ngSwitch]="selectedTab">
            <jhi-conversation-members
                [course]="course"
                [activeConversation]="activeConversation"
                *ngSwitchCase="Tabs.MEMBERS"
                (changesPerformed)="changesWerePerformed = true"
            ></jhi-conversation-members>
            <jhi-conversation-info
                [activeConversation]="activeConversation"
                [course]="course"
                *ngSwitchCase="Tabs.INFO"
                (channelLeave)="onChannelLeave()"
                (changesPerformed)="changesWerePerformed = true"
            ></jhi-conversation-info>
            <jhi-conversation-settings
                [activeConversation]="activeConversation"
                [course]="course"
                *ngSwitchCase="Tabs.SETTINGS"
                (channelArchivalChange)="onArchivalChange()"
                (channelDeleted)="onChannelDeleted()"
            ></jhi-conversation-settings>
        </ng-container>
    </div>
</div>
