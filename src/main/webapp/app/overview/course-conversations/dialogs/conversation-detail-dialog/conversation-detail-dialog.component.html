<div *ngIf="isInitialized">
    <div class="modal-header">
        <h4 class="modal-title">
            <span>
                <jhi-channel-icon *ngIf="getAsChannel(activeConversation) as channel" [isPublic]="channel.isPublic!"></jhi-channel-icon>
                {{ getConversationName(activeConversation) }}
            </span>
        </h4>
        <button type="button" class="btn-close" (click)="clear()"></button>
    </div>
    <div>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" role="button" (click)="selectedTab = Tabs.MEMBERS">
                    {{ 'artemisApp.messages.conversationDetail.tabs.members' | artemisTranslate }}
                </a>
            </li>
        </ul>
    </div>
    <div class="modal-body">
        <ng-container [ngSwitch]="selectedTab">
            <jhi-conversation-members
                [course]="course"
                [activeConversation]="activeConversation"
                *ngSwitchCase="Tabs.MEMBERS"
                (changesPerformed)="changesWerePerformed = true"
            ></jhi-conversation-members>
        </ng-container>
    </div>
</div>
