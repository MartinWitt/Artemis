<div *ngIf="activeConversation && course" class="container-fluid conversation-settings">
    <div class="row settings-container">
        <!-- Actions -->
        <ng-container *ngIf="getAsChannel(activeConversation) as channel">
            <div class="col-12 settings-section text-center" *ngIf="!channel.isArchived">
                <button type="button" class="btn btn-danger" (click)="openArchivalModal($event)">{{ 'artemisApp.pages.archiveChannel.confirmButton' | artemisTranslate }}</button>
            </div>
        </ng-container>
    </div>
</div>
