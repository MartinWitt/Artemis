<div *ngIf="isInitialized">
    <div class="modal-header">
        <h4 class="modal-title">{{ 'artemisApp.messages.removeUserPrivateChannel.question' | artemisTranslate: { user: userLabel, channel: channelName } }}</h4>
        <button type="button" class="btn-close" aria-describedby="modal-title" (click)="clear()"></button>
    </div>
    <div class="modal-body">
        <p>
            <strong class="text-danger">{{ 'artemisApp.messages.removeUserPrivateChannel.warning' | artemisTranslate }}</strong>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-secondary" (click)="clear()">{{ 'artemisApp.messages.removeUserPrivateChannel.cancel' | artemisTranslate }}</button>
        <button type="button" class="btn btn-danger" (click)="removeUser()">{{ 'artemisApp.messages.removeUserPrivateChannel.remove' | artemisTranslate }}</button>
    </div>
</div>
