<div *ngIf="isInitialized">
    <div class="modal-header">
        <h4 class="modal-title">
            <span *ngIf="getAsChannel(activeConversation) as channel">
                {{ 'artemisApp.messages.addUsers.addUsersToChannel' | artemisTranslate }}
                <jhi-channel-icon [isPublic]="channel.isPublic!" [isArchived]="channel.isArchived!"></jhi-channel-icon>
                {{ getConversationName(channel) }}
            </span>
            <span *ngIf="getAsGroupChat(activeConversation)">
                {{ 'artemisApp.messages.addUsers.addUsersToConversation' | artemisTranslate }}
            </span>
        </h4>
        <button type="button" class="btn-close" (click)="clear()"></button>
    </div>
    <div class="modal-body">
        <jhi-conversation-add-users-form
            [maxSelectable]="maxSelectable"
            [courseId]="course.id!"
            (formSubmitted)="onFormSubmitted($event)"
            [activeConversation]="activeConversation"
        ></jhi-conversation-add-users-form>
    </div>
</div>
