<div *ngIf="course && conversation">
    <div class="modal-header">
        <h4 class="modal-title">
            <span *ngIf="getAsChannel(conversation) as channel">
                {{ 'artemisApp.messages.addUsers.addUsersToChannel' | artemisTranslate }}
                <jhi-channel-icon [isPublic]="channel.isPublic!"></jhi-channel-icon>
                {{ getConversationName(channel) }}
            </span>
            <span *ngIf="getAsGroupChat(conversation)">
                {{ 'artemisApp.messages.addUsers.addUsersToConversation' | artemisTranslate }}
            </span>
        </h4>
        <button type="button" class="btn-close" (click)="clear()"></button>
    </div>
    <div class="modal-body">
        <jhi-add-users-form
            [maxSelectable]="getAsChannel(conversation) ? undefined : MAX_MEMBERS_IN_DIRECT_CONVERSATION - (conversation.numberOfMembers || 0)"
            [courseId]="course.id!"
            (formSubmitted)="onFormSubmitted($event)"
        >
        </jhi-add-users-form>
    </div>
</div>
